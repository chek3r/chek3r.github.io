<!DOCTYPE html>
<html>
<head>
    <title>Back Home Program Application Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS Reset */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
        }

        /* Применяем стили к контейнеру, который обертывает всю форму */
        .backhome-form {
            width: 95%;
            max-width: none;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .form-column {
            flex: 1;
            padding-right: 10px;
        }

        .form-column:last-child {
            padding-right: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px !important;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        textarea {
            height: 90px; /* Увеличили высоту */
            resize: vertical; /* Разрешаем вертикальное изменение размера */
        }

        /* Стиль для заголовка "ФОРМА ВОЗВРАЩЕНИЯ ДОМОЙ" */
        .form-title {
            font-size: 14px; /* Еще более уменьшенный размер шрифта */
            font-weight: normal; /* Убираем жирное выделение */
            margin-bottom: 30px; /* Еще более увеличенный отступ снизу */
            text-align: center; /* Выравнивание по центру */
        }

        /* Стили для кнопки */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Стилизация textarea для вывода BBCode */
        #bbcodeOutput {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 20px;
            font-size: 16px;
            font-family: monospace;
        }

        /* Опциональные стили для заголовков, если они вам нужны */
        .backhome-form h2,
        .backhome-form h3,
        .backhome-form h4 {
            text-align: center;
            margin-bottom: 10px;
        }

        /* Стиль для картинки */
        .logo-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="backhome-form">
    <!-- Место под картинку -->
    <div class="logo-container">
        <img src="https://www.upload.ee/image/16838635/logolspd.png" alt="Логотип">
    </div>

    <!-- Заголовки, как в вашем последнем примере -->
    <h2>ДЕПАРТАМЕНТ ПОЛИЦИИ ЛОС САНТОСА</h2>
    <h3 class="form-title">ФОРМА ВОЗВРАЩЕНИЯ ДОМОЙ</h3>

    <div class="form-row">
        <div class="form-column">
            <label for="nickname">1.1 Никнейм персонажа:</label>
            <input type="text" id="nickname" name="nickname" placeholder="[NICKNAME]">
        </div>
        <div class="form-column">
            <label for="oocname">1.2 ООС никнейм:</label>
            <input type="text" id="oocname" name="oocname" placeholder="[OOCNAME]">
        </div>
    </div>

    <div class="form-row">
        <div class="form-column">
            <label for="fractions">1.3 Фракции в которых вы состояли:</label>
            <textarea id="fractions" name="fractions" placeholder="[FRACTIONS]" rows="1"></textarea>
        </div>
    </div>

    <div class="form-row">
        <div class="form-column">
            <label for="plans">1.4 Планы на будущее персонажа, описание:</label>
            <textarea id="plans" name="plans" placeholder="[PLANS]" rows="1"></textarea>
        </div>
    </div>

    <div class="form-row">
        <div class="form-column">
            <label for="description">Полное описание персонажа:</label>
            <textarea id="description" name="description" placeholder="[DESCRIPTION]" rows="1"></textarea>
        </div>
    </div>

    <div class="form-row">
        <div class="form-column">
            <label for="forumlink">2.1 Ссылка на форумный аккаунт:</label>
            <input type="text" id="forumlink" name="forumlink" placeholder="[FORUMLINK]">
        </div>
    </div>

    <div class="form-row">
        <div class="form-column">
            <label for="vklink">2.2 Ссылка на страницу Вконтакте:</label>
            <input type="text" id="vklink" name="vklink" placeholder="[VKLINK]">
        </div>
        <div class="form-column">
            <label for="discord">2.3 Логин Discord:</label>
            <input type="text" id="discord" name="discord" placeholder="[DISCORD]">
        </div>
    </div>

    <div class="form-row">
        <div class="form-column">
            <label for="proof">3.1 Доказательства вашей игры (СС, необязательно за копов):</label>
            <textarea id="proof" name="proof" placeholder="[PROOF]" rows="1"></textarea>
        </div>
    </div>

    <div class="form-row">
        <div class="form-column">
            <label for="wishes">3.2 Пожелания:</label>
            <textarea id="wishes" name="wishes" placeholder="[WISHES]" rows="1" style="font-size: 16px !important; font-family: sans-serif;"></textarea>
        </div>
    </div>

    <button onclick="generateBBCode(); return false;">Сгенерировать BBCode</button>

    <textarea id="bbcodeOutput" rows="10" cols="50" readonly></textarea>

</div>

<script>
    function generateBBCode() {
        // Получаем значения всех полей ввода
        const nickname = document.getElementById("nickname") ? document.getElementById("nickname").value : "";
        const oocname = document.getElementById("oocname") ? document.getElementById("oocname").value : "";
        const fractions = document.getElementById("fractions") ? document.getElementById("fractions").value : "";
        const plans = document.getElementById("plans") ? document.getElementById("plans").value : "";
        const description = document.getElementById("description") ? document.getElementById("description").value : "";
        const forumlink = document.getElementById("forumlink") ? document.getElementById("forumlink").value : "";
        const vklink = document.getElementById("vklink") ? document.getElementById("vklink").value : "";
        const discord = document.getElementById("discord") ? document.getElementById("discord").value : "";
        const proof = document.getElementById("proof") ? document.getElementById("proof").value : "";
        const wishes = document.getElementById("wishes") ? document.getElementById("wishes").value : "";

        const bbcode = `
[textarea]
[head]DONALD FLETCHER[/head]


[center][b]BACK HOME PROGRAM APPLICATION[/b]
[/center]

[hr][/hr]

[b][u]1.1[/u][/b] [ab=НИКНЕЙМ ПЕРСОНАЖА:] ${nickname}[/ab]
[b][u]1.2[/u][/b] [ab=ООС НИКНЕЙМ:] ${oocname}[/ab]
[b][u]1.3[/u][/b] [ab=ФРАКЦИИ В КОТОРЫХ ВЫ СОСТОЯЛИ:] ${fractions}[/ab]
[b][u]1.4[/u][/b] [ab=ПЛАНЫ НА БУДУЩЕЕ ПЕРСОНАЖА, ОПИСАНИЕ:] ${plans}
[spoiler=ПОЛНОЕ ОПИСАНИЕ]${description}[/spoiler][/ab]
[b][u]2.1[/u][/b] [ab=ССЫЛКА НА ФОРУМНЫЙ АККАУНТ:] ${forumlink}[/ab]
[b][u]2.2[/u][/b] [ab=ССЫЛКА НА СТРАНИЦУ Вконтакте:] ${vklink}[/ab]
[b][u]2.3[/u][/b] [ab=ЛОГИН Discord:] ${discord}[/ab]
[b][u]3.1[/u][/b] [ab=ДОКАЗАТЕЛЬСТВА ВАШЕЙ ИГРЫ (СС, необязательно за копов):] ${proof}[/ab]
[b][u]3.2[/u][/b] [ab=ПОЖЕЛАНИЯ:] ${wishes}[/ab]
[/textarea]
`;

        document.getElementById("bbcodeOutput").value = bbcode;
    }
</script>
</body>
</html>
