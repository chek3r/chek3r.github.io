<!DOCTYPE html>
<html>
<head>
    <title>Officer Training Report Form</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
        }

        .patrol-form {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="patrol-form">
        <!-- Заголовки удалены -->

        <label for="traineeOfficer">Офицер Стажер:</label>
        <input type="text" id="traineeOfficer" name="traineeOfficer" placeholder="[TRAINEE_OFFICER]">

        <label for="trainingOfficer">Офицер Инструктор:</label>
        <input type="text" id="trainingOfficer" name="trainingOfficer" placeholder="[TRAINING_OFFICER]">

        <!-- NARRATIVE DERECTIONS и NOTE удалены -->

        <table>
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Продолжительность</th>
                    <th>Описание</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="date1" placeholder="[DATE_1]"></td>
                    <td><input type="text" name="duration1" placeholder="[DURATION_1]"></td>
                    <td><textarea name="description1" placeholder="[DESCRIPTION_1]"></textarea></td>
                </tr>
                <tr>
                    <td><input type="text" name="date2" placeholder="[DATE_2]"></td>
                    <td><input type="text" name="duration2" placeholder="[DURATION_2]"></td>
                    <td><textarea name="description2" placeholder="[DESCRIPTION_2]"></textarea></td>
                </tr>
                <tr>
                    <td><input type="text" name="date3" placeholder="[DATE_3]"></td>
                    <td><input type="text" name="duration3" placeholder="[DURATION_3]"></td>
                    <td><textarea name="description3" placeholder="[DESCRIPTION_3]"></textarea></td>
                </tr>
            </tbody>
        </table>

        <button onclick="generateBBCode(); return false;">Сгенерировать BBCode</button>
        <textarea id="bbcodeOutput" rows="10" cols="70" readonly></textarea>
    </div>

    <script>
        function generateBBCode() {
            const traineeOfficer = document.getElementById("traineeOfficer").value;
            const trainingOfficer = document.getElementById("trainingOfficer").value;

            const date1 = document.querySelector('input[name="date1"]').value;
            const duration1 = document.querySelector('input[name="duration1"]').value;
            const description1 = document.querySelector('textarea[name="description1"]').value;

            const date2 = document.querySelector('input[name="date2"]').value;
            const duration2 = document.querySelector('input[name="duration2"]').value;
            const description2 = document.querySelector('textarea[name="description2"]').value;

            const date3 = document.querySelector('input[name="date3"]').value;
            const duration3 = document.querySelector('input[name="duration3"]').value;
            const description3 = document.querySelector('textarea[name="description3"]').value;

            const bbcode = `[textarea]
[center][size=90]ДЕПАРТАМЕНТ ПОЛИЦИИ ЛОС САНТОСА[/size]
[size=105][b]ОРИЕНТАЦИЯ ОФИЦЕРОВ СТАЖЕРОВ[/b][/size]
ОТЧЕТ ОБ ПАТРУЛЕ
[/center]

[hr][/hr]

[b][u]ОФИЦЕР СТАЖЕР:[/u][/b] ${traineeOfficer}
[b][u]ОФИЦЕР ИНСТРУКТОР:[/u][/b] ${trainingOfficer}


[b]NARRATIVE DERECTIONS:[/b] Training Officers shall place their signature, serial no., and the date immediately following each entry and utilize the following four component headings: Incident/Task, Intervention, Training/ Remediation, and Response. A supplemental heading entitled "Additional" may be used, as necessary.

[b]NOTE[/b]: Employees may provide a written response to any comment within 30 days of review.

[hr][/hr]


[tab=100]
[tr]
[td][b]ДАТА[/b][/td][td][b]ПРОДОЛЖИТЕЛЬНОСТЬ[/b][/td][td][b]ОПИСАНИЕ[/b][/td]
[/tr]
[tr]
[td]${date1}[/td][td]${duration1}[/td][td]$[spoiler=ОПИСАНИЕ]{description1}[/spoiler][/td]
[/tr]
[tr]
[td]${date2}[/td][td]${duration2}[/td][td][spoiler=ОПИСАНИЕ]${description2}[/spoiler][/td]
[/tr]
[tr]
[td]${date3}[/td][td]${duration3}[/td][td][spoiler=ОПИСАНИЕ]${description3}[/spoiler][/td]
[/tr]
[/tab]
[/textarea]`;

            document.getElementById("bbcodeOutput").value = bbcode;
        }
    </script>
</body>
</html>
